<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Face recognition</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Face Recognition</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {#        <div class="collapse navbar-collapse" id="navbarCollapse">#}
        {#            <ul class="navbar-nav me-auto mb-2 mb-md-0">#}
        {#                <li class="nav-item">#}
        {#                    <a class="nav-link active" aria-current="page" href="/detect">Detect</a>#}
        {#                </li>#}
        {#            </ul>#}
        {#        </div>#}
    </div>
</nav>

<main class="container">
    {% if src %}
        <div class="container">
            <img src="data:image/png;base64,{{ src }}" class="img-fluid" alt="predicted-image">
            <p>Predicted time: {{ predicted_time|floatformat:2 }} seconds</p>
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="bg-light p-5 rounded">
            <div class="mb-3">
                {{ form.file }}
            </div>
        </div>
        <div class="container">
            <div class="row g-2">
                <div class="row g-2 col-md">
                    <div class="col-md">
                        <label for="customRange1" class="form-label">Confidence threshold</label>
                    </div>
                    <div class="col-md">
                        <p id="threshold">1</p>
                    </div>
                </div>
                <div class="col-md">
                    <input type="range" class="form-range" min="0" max="1" step="0.01" value="0.8" name="threshold"
                           id="customRange1">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="model" id="flexRadioDefault1" value="1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Pretrained model
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="model" id="flexRadioDefault2" value="2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Custom model
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Detect</button>
    </form>
</main>
<div class="container mt-auto">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2021 Face Recognition</p>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About</a></li>
        </ul>
    </footer>
</div>
<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
